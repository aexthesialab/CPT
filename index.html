<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Continuous Performance Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #050505;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-top: 60px;
      margin-bottom: 10px;
    }

    #subtitle {
      font-size: 20px;
      margin-bottom: 30px;
      color: #dddddd;
    }

    #instructions {
      font-size: 18px;
      margin-bottom: 30px;
    }

    #desktop-instruction {
      display: block;
    }

    #mobile-instruction {
      display: none;
      font-size: 18px;
      margin-top: 8px;
    }

    #letter {
      font-size: 96px;
      font-weight: bold;
      margin-top: 40px;
      min-height: 120px;
    }

    .btn {
      font-size: 20px;
      padding: 12px 28px;
      border-radius: 999px;
      border: 2px solid #58f7c5;
      background: transparent;
      color: #58f7c5;
      cursor: pointer;
    }

    .btn:hover {
      background: #58f7c5;
      color: #000000;
    }

    #startBtn {
      margin-top: 20px;
    }

    /* Pulsante mobile grande in basso */
    #mobileBtn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 32px;
      width: min(80%, 360px);
      padding: 18px 24px;
      font-size: 20px;
      border-radius: 999px;
      border: none;
      background: #58f7c5;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
      display: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    #result {
      font-size: 18px;
      margin: 60px auto 40px auto;
      line-height: 1.6;
      max-width: 900px;
      text-align: left;
      display: none;
    }

    #result h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #result p {
      margin: 6px 0;
    }

    .badge-pill {
      display: inline-block;
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: bold;
    }

    .badge-good {
      background-color: #1f8a70;
      color: #ffffff;
    }

    .badge-normal {
      background-color: #b38f1b;
      color: #000000;
    }

    .badge-high {
      background-color: #b3261e;
      color: #ffffff;
    }

    .note {
      font-size: 12px;
      margin-top: 30px;
      color: #cccccc;
      text-align: center;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 30px;
        margin-top: 40px;
      }
      #subtitle {
        font-size: 18px;
      }
      #letter {
        font-size: 80px;
        margin-top: 60px;
      }
      #result {
        padding: 0 16px;
      }
    }
  </style>
</head>

<body>

  <h1>Continuous Performance Task</h1>
  <div id="subtitle">Compito di attenzione sostenuta</div>

  <div id="instructions">
    <div id="desktop-instruction">
      Premi "Inizia" per cominciare. Premi la barra spaziatrice solo quando compare la lettera <strong>X</strong>.
    </div>
    <div id="mobile-instruction">
      Premi "Inizia" per cominciare. Tocca il pulsante in basso solo quando compare la lettera <strong>X</strong>.
    </div>
  </div>

  <button id="startBtn" class="btn">Inizia</button>

  <div id="letter" style="display:none;"></div>

  <!-- Pulsante mobile grande in basso -->
  <button id="mobileBtn">Tocca quando vedi X</button>

  <div id="result"></div>

  <script>
    // URL Web App Google Apps Script
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyB4Upm43cEqlc9MDchxM7V_AvQg_RXHl3h_UFuF754z54ZPNG8h9o3fqQs-YTyUWo-/exec";

    const NUM_TRIALS = 200;
    const TARGET_PROB = 0.3;
    const STIM_MS = 300;
    const ISI_MS = 700;

    const NON_TARGETS = "ABCDEFGHJKLMNPQRTUVWYZ".split("");

    const IS_MOBILE = /Mobi|Android/i.test(navigator.userAgent);
    const DEVICE_TYPE = IS_MOBILE ? "mobile" : "desktop";

    let trials = [];
    let currentTrial = 0;
    let trialStartTime = 0;
    let respondedThisTrial = false;
    let running = false;

    const startBtn = document.getElementById("startBtn");
    const letterDiv = document.getElementById("letter");
    const resultDiv = document.getElementById("result");
    const mobileBtn = document.getElementById("mobileBtn");
    const desktopInstruction = document.getElementById("desktop-instruction");
    const mobileInstruction = document.getElementById("mobile-instruction");

    if (IS_MOBILE) {
      desktopInstruction.style.display = "none";
      mobileInstruction.style.display = "block";
      mobileBtn.style.display = "block";
    } else {
      mobileBtn.style.display = "none";
    }

    function avg(arr) {
      if (!arr.length) return 0;
      return arr.reduce((a, b) => a + b, 0) / arr.length;
    }

    function interpretCPT(accuracyPercent, omissions, commissions) {
      if (accuracyPercent >= 90 && commissions <= 2) {
        return {
          label: "Ottima attenzione sostenuta e controllo inibitorio",
          cssClass: "badge-good"
        };
      } else if (accuracyPercent >= 75) {
        return {
          label: "Performance nella norma. possibili fluttuazioni di attenzione",
          cssClass: "badge-normal"
        };
      } else {
        return {
          label: "Calo di attenzione o risposte impulsive più frequenti in questo test",
          cssClass: "badge-high"
        };
      }
    }

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      letterDiv.style.display = "block";
      window.addEventListener("keydown", handleKeydown);
      if (IS_MOBILE) {
        mobileBtn.addEventListener("click", handleMobileTap);
      }
      running = true;
      nextTrial();
    };

    function handleKeydown(e) {
      if (!running) return;
      if (IS_MOBILE) return;
      if (e.code !== "Space" && e.key !== " ") return;
      registerResponse();
    }

    function handleMobileTap() {
      if (!running) return;
      registerResponse();
    }

    function registerResponse() {
      if (respondedThisTrial) return;
      respondedThisTrial = true;

      const rt = Math.round(performance.now() - trialStartTime);
      const t = trials[currentTrial - 1];

      t.responded = true;
      t.rt = rt;
      t.correct = t.isTarget;
    }

    function nextTrial() {
      if (currentTrial >= NUM_TRIALS) {
        finishTest();
        return;
      }

      respondedThisTrial = false;

      const isTarget = Math.random() < TARGET_PROB;
      let letter = "X";
      if (!isTarget) {
        letter = NON_TARGETS[Math.floor(Math.random() * NON_TARGETS.length)];
      }

      letterDiv.textContent = letter;

      trials.push({
        isTarget: isTarget,
        responded: false,
        rt: null,
        correct: null
      });

      currentTrial++;
      trialStartTime = performance.now();

      setTimeout(() => {
        letterDiv.textContent = "";
        setTimeout(() => {
          nextTrial();
        }, ISI_MS);
      }, STIM_MS);
    }

    function finishTest() {
      running = false;
      window.removeEventListener("keydown", handleKeydown);
      if (IS_MOBILE) {
        mobileBtn.removeEventListener("click", handleMobileTap);
      }
      letterDiv.style.display = "none";

      let targetCount = 0;
      let hits = 0;
      let omissions = 0;
      let commissions = 0;
      let rtsHits = [];
      let allRTs = [];

      trials.forEach(t => {
        if (t.isTarget) {
          targetCount++;
          if (t.responded && t.correct) {
            hits++;
            if (t.rt != null) {
              rtsHits.push(t.rt);
              allRTs.push(t.rt);
            }
          } else if (!t.responded) {
            omissions++;
          }
        } else {
          if (t.responded) {
            commissions++;
            if (t.rt != null) {
              allRTs.push(t.rt);
            }
          }
        }
      });

      const accuracyPercent = targetCount > 0 ? Math.round((hits / targetCount) * 100) : 0;
      const meanRtHits = rtsHits.length ? Math.round(avg(rtsHits)) : 0;
      const processingSpeedMs = allRTs.length ? Math.round(avg(allRTs)) : 0;

      const m = processingSpeedMs || 1;
      const variance = allRTs.length > 1
        ? allRTs.reduce((sum, val) => sum + Math.pow(val - m, 2), 0) / (allRTs.length - 1)
        : 0;
      const responseVariabilityMs = Math.round(Math.sqrt(variance));

      const effPenalty = Math.max(0, Math.min(100, processingSpeedMs / 20));
      const inhibitoryControlScore = Math.max(0, Math.min(100, 100 - commissions * 5 - omissions * 2));
      const cognitiveEfficiencyScore = Math.max(
        0,
        Math.min(
          100,
          0.6 * accuracyPercent + 0.4 * (100 - effPenalty)
        )
      );

      let performanceBand = "Critico";
      if (accuracyPercent >= 90 && commissions <= 2) {
        performanceBand = "Ottimo";
      } else if (accuracyPercent >= 75) {
        performanceBand = "Buono";
      }

      const interpretation = interpretCPT(accuracyPercent, omissions, commissions);
      const sessionId = "AEX-" + Date.now();

      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <h2>Risultati</h2>
        <p><strong>Tempo medio di risposta ai target corretti. </strong>${meanRtHits || "-"} ms</p>
        <p><strong>Errori di omissione (target senza risposta). </strong>${omissions}</p>
        <p><strong>Errori di commissione (risposte a non target). </strong>${commissions}</p>
        <p><strong>Accuratezza sui target. </strong>${accuracyPercent} percent</p>
        <p><strong>Device. </strong>${DEVICE_TYPE}</p>

        <p><strong>Velocità di elaborazione media. </strong>${processingSpeedMs || "-"} ms</p>
        <p><strong>Variabilità dei tempi di risposta. </strong>${responseVariabilityMs || "-"} ms</p>
        <p><strong>Inhibitory Control Score. </strong>${Math.round(inhibitoryControlScore)} / 100</p>
        <p><strong>Cognitive Efficiency Score. </strong>${Math.round(cognitiveEfficiencyScore)} / 100</p>

        <div class="badge-pill ${interpretation.cssClass}" style="margin-top:18px;">
          ${interpretation.label}
        </div>

        <h3 style="margin-top:30px;">Come leggere questi dati</h3>
        <ul>
          <li>Questo compito richiede di mantenere l'attenzione nel tempo su stimoli ripetitivi.</li>
          <li>Un tempo di reazione più basso indica risposte più rapide ai target rilevanti.</li>
          <li>Molte omissioni possono indicare cali di attenzione o affaticamento cognitivo.</li>
          <li>Molte commissioni possono indicare tendenza alla risposta impulsiva.</li>
        </ul>

        <p class="note">
          I dati di questo test sono salvati in forma anonima e aggregata. non raccogliamo nome, email o altri dati che permettano l'identificazione personale. 
          il tuo codice di sessione è <strong>${sessionId}</strong> e viene usato solo per analisi statistiche interne.
        </p>
      `;

      const payload = {
        timestamp: new Date().toISOString(),
        session_id: sessionId,
        device_type: DEVICE_TYPE,
        total_trials: NUM_TRIALS,
        target_trials: targetCount,
        nontarget_trials: NUM_TRIALS - targetCount,
        mean_rt_hits_ms: meanRtHits,
        omissions: omissions,
        commissions: commissions,
        accuracy_percent: accuracyPercent,
        processing_speed_ms: processingSpeedMs,
        response_variability_ms: responseVariabilityMs,
        inhibitory_control_score: Math.round(inhibitoryControlScore),
        cognitive_efficiency_score: Math.round(cognitiveEfficiencyScore),
        performance_band: performanceBand,
        quality_flag: true
      };

      fetch(WEBAPP_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify(payload)
      }).catch(err => {
        console.error("Errore invio dati CPT:", err);
      });
    }
  </script>
</body>
</html>
